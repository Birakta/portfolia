<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="w-100 flex  justify-center item-center font-[canopee] bg-sky-300">
<div class="w-[30vw] h-[70vh]  mt-[15vh]">
    <form method="post" class="min-w-[550px] min-h-[700px]  flex 
           justify-evenly flex-col
         flex items-center absolute
         backdrop-blur-md rounded-xl shadow-2xl border-2 border-solid border-black
         bg-sky-500
    ">

    <h1 class="text-[5rem] item-center underline  ">Form</h1>
<div >

<label class=" flex justify-evenly items-center"><h1 class="inline-block text-[3vw] absolute right-[2vw]">Username</h1><input type="text" class="absolute left-[2vw] w-[15vw] h-[5vh] rounded-xl"></label>

</div>
<label class=" flex justify-evenly items-center"><h1 class="inline-block text-[3vw] absolute left-[2vw] mr-[2vw]">Password</h1><input type="password" class="absolute  right-[2vw] w-[13vw] h-[5vh] rounded-xl">
</label>

<label class=" flex justify-evenly items-center"><h1 class="inline-block text-[3vw] absolute right-[2vw]">Email</h1><input type="email" class="absolute left-[2vw] w-[18vw] h-[5vh] rounded-xl">
</label>
<label class=" flex justify-evenly items-center"><h1 class="inline-block text-[3vw] absolute left-[2vw] mr-[2vw]">Phone-no</h1><input type="tel" class="absolute  right-[2vw] w-[13vw] h-[5vh] rounded-xl"></label>
<button class="w-[20vw] h-[6.8vh] text-3xl bg-sky-800 rounded-xl border-2 border-solid border-black ">submit</button>

</form>




</div>

</body>
</html>
